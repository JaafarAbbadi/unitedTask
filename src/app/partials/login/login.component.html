<ion-card>
  <ion-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
      <ion-item>
        <ion-label position="floating" class="ion-text-center">{{ts.lanPack.loginEmail[s.settings?.default_language]}} <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required formControlName="email" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" class="ion-text-center">{{ts.lanPack.loginPassword[s.settings?.default_language]}}<ion-text color="danger">*</ion-text></ion-label>
        <ion-input required formControlName="password" type="text"></ion-input>
      </ion-item>
      <ion-button block color="primary" type="submit" [disabled]="loginForm.invalid">
        {{ts.lanPack.login[s.settings?.default_language]}}
      </ion-button>
    </form>
  </ion-card-content>
</ion-card>
