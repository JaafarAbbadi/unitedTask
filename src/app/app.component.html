<ion-app>
  <ion-split-pane contentId="main-content">    
    <ion-menu contentId="main-content" type="overlay">
      <ion-header class="ion-no-margin">
        <ion-toolbar color="tertiary" class="ion-no-margin">
          <ion-avatar slot="end"><img [src]="is.logo"></ion-avatar>
          <ion-title>
            {{is.storeName|uppercase}}
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <div [ngStyle]="{
        '--background': 'none',
        'background-image':'url('+ is.logo +')',
        'background-size': 'cover',
        'width': '100%',
        'height': '100%'
      }" >
        <ion-card>
          <ion-card-content>
            <ion-list id="inbox-list" >
              <ion-menu-toggle auto-hide="false">
                <ion-item routerDirection="root" routerLink="/menu" lines="none" detail="false" routerLinkActive="selected">
                  <ion-icon slot="start" ios="menu-outline" md="menu-sharp"></ion-icon>
                  <ion-label class="ion-text-center">{{ ts.lanPack.menu[is.defaultLanguage]}}</ion-label>
                </ion-item>
                <ion-item routerDirection="root" routerLink="/order-status" lines="none" detail="false" routerLinkActive="selected">
                  <ion-icon slot="start" ios="cart-outline" md="cart-sharp"></ion-icon>
                  <ion-label class="ion-text-center">{{ ts.lanPack.orderStatus[is.defaultLanguage]}}</ion-label>
                </ion-item>
                <ion-item routerDirection="root" routerLink="/about-us" lines="none" detail="false" routerLinkActive="selected">
                  <ion-icon slot="start" ios="information-circle-outline" md="information-circle-sharp"></ion-icon>
                  <ion-label class="ion-text-center">{{ ts.lanPack.aboutUs[is.defaultLanguage]}}</ion-label>
                </ion-item>
                <ion-item routerDirection="root" routerLink="/contact-us" lines="none" detail="false" routerLinkActive="selected">
                  <ion-icon slot="start" ios="call-outline" md="call-sharp"></ion-icon>
                  <ion-label class="ion-text-center">{{ ts.lanPack.contactUs[is.defaultLanguage]}}</ion-label>
                </ion-item>
              </ion-menu-toggle>
            </ion-list>
          </ion-card-content>
        </ion-card>
        <ion-button color="secondary" (click)="changeLanguage('ar')">{{ts.lanPack.arabicButton.ar}}</ion-button>
        <ion-button color="tertiary" (click)="changeLanguage('en')">{{ts.lanPack.englishButton.en}}</ion-button>
      </div>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
